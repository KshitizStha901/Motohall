<!DOCTYPE html>
<html>
  <head>
    <style>
      .hover-text {
        font-size: 16px;
        transition: font-size 0.3s ease; /* Adding a smooth transition effect */
      }

      .hover-text:hover {
        font-size: 20px; /* Adjust the font size to your desired size on hover */
        color: blue; /* You can also change other properties like color */
      }
    </style>
  </head>
  <body>
    <p class="hover-text">Hover over this text to see the effect!</p>
  </body>
</html>
